<header></header>
    <div class="container-fluid push" ui-view>
        <h3  ng-bind="main.pageName"></h3>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Bongs</div>
                    <div class="panel-body">
                      <div class="table-responsive">
                        <table class="table table-striped table-hover ">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Model Number</th>
                                <th>Brand</th>
                                <th>Quantity</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="bong in main.bongs">
                                <td>{{$index + 1}}</td>
                                <td>{{bong.modelNumber}}</td>
                                <td>{{bong.brand}}</td>
                                <td>{{bong.quantity}}</td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Users</div>
                    <div class="panel-body">
                     <div class="table-responsive">
                        <table class="table table-striped table-hover ">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>User Name</th>
                                <th>Mobile Number</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in main.users">
                                <td>{{$index + 1}}</td>
                                <td>{{user.userName}}</td>
                                <td>{{user.phoneNumber}}</td>
                                <td>{{user.role}}</td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
