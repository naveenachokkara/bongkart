<style>
    th{
        width: 1%;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Bong</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <tbody>
                <tr>
                    <th style="width: 10px;">Brand</th>
                    <td>{{Bong.bongData.brand}}</td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td>{{Bong.bongData.title}}</td>
                </tr>
                <tr>
                    <th>Image</th>
                    <td style="width: 10%">
                        <ul class="list-group">
                            <li ng-repeat="image in Bong.bongData.images" class="list-group-item">
                                <img ng-src="{{Bong.serverAPI}}uploads/{{image.file.name}}" class="img-thumbnail" alt="Cinque Terre">
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>{{Bong.bongData.price}}</td>
                </tr>
                <tr>
                    <th>Quantity</th>
                    <td>{{Bong.bongData.quantity}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <a ui-sref="cms.bongs" class="btn btn-success">View All</a>
        <a ui-sref="cms.bong_update({id:Bong.bongData._id})" class="btn btn-primary">Edit</a>
        <a ui-sref="cms.bong_create" class="btn btn-default">Add New</a>
    </div>
</div>
