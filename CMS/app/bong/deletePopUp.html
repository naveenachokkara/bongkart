<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Delete Confirmation</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Are you sure you want to delete <b>{{bong.title}}</b> Bong ?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submit()">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
</div>
