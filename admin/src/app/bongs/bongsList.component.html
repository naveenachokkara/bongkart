<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title pull-left">Bongs</h5>
            <div class="pull-right">
                <input type="file" (change)="onFileChange($event)" multiple="false" #bongXLS style='display:none;'/>
                <button class="btn btn-sm btn-primary" (click)='bongXLS.click()'>Import Bongs</button>
                <button class="btn btn-sm btn-primary" (click)='exportBongs()'>Export Bongs</button>
                <button  class="btn btn-sm btn-primary">Add New</button>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-responsive">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Brand</th>
                                    <th>Title</th>
                                    <th>Image</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let bong of bongs; let i = index">
                                    <td>{{i + 1}}</td>
                                    <td>{{bong.brand}}</td>
                                    <td style="width: 20%">{{bong.title}}</td>
                                    <td style="width: 10%">
                                        <ul class="list-group">
                                            <li  *ngFor="let image of bong.images;" ng-repeat="image in bong.images" class="list-group-item">
                                                <img src="{{image.imageUrl}}" class="img-thumbnail" alt="Cinque Terre">
                                            </li>
                                        </ul>
                                    </td>
                                    <td>{{bong.price}}</td>
                                    <td>{{bong.quantity}}</td>
                                    <td>
                                        <a ><i class="fa fa-pencil-square-o" aria-hidden="true" style="text-shadow: 1px 1px 1px #ccc;font-size: 1.5em;"></i></a>&nbsp;&nbsp;&nbsp;
                                        <a style="cursor: pointer" data-toggle="modal"><i class="fa fa-trash" aria-hidden="true" style="color: red;text-shadow: 1px 1px 1px #ccc;font-size: 1.5em;"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
