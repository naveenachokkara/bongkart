<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title pull-left">Banners</h5>
            <div class="pull-right">
                <button  class="btn btn-sm btn-primary" routerLinkActive="active" [routerLink]="['/banners/createBanner']">Add New</button>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-responsive">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Brand</th>
                                    <th>Item</th>
                                    <th>Image</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let banner of banners; let i = index">
                                    <td>{{i + 1}}</td>
                                    <td>{{banner.brand}}</td>
                                    <td>{{banner.item}}</td>
                                    <td style="width: 10%">
                                        <img src="{{baseURL+banner.image.relativeURL}}" class="img-thumbnail" alt="Cinque Terre">
                                    </td>
                                    <td>
                                        <a [routerLink]="['/banners/updateBanner/'+banner._id]"><i class="fa fa-pencil-square-o" aria-hidden="true" style="text-shadow: 1px 1px 1px #ccc;font-size: 1.5em;"></i></a>&nbsp;&nbsp;&nbsp;
                                        <a style="cursor: pointer" data-toggle="modal" (click)="open(banner)"><i class="fa fa-trash" aria-hidden="true" style="color: red;text-shadow: 1px 1px 1px #ccc;font-size: 1.5em;"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
