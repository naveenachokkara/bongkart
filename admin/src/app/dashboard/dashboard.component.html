<div class="animated fadeIn">
  <div class="container-fluid push" >
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Bongs</div>
                    <div class="card-block">
                      <div class="table-responsive">
                        <table class="table table-striped table-hover ">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Model Number</th>
                                <th>Brand</th>
                                <th>Quantity</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let bong of bongs; let i = index">
                                <td>{{(i+1)}}</td>
                                <td>{{bong.modelNumber}}</td>
                                <td>{{bong.brand}}</td>
                                <td>{{bong.quantity}}</td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Users</div>
                    <div class="card-block">
                     <div class="table-responsive">
                        <table class="table table-striped table-hover ">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>User Name</th>
                                <th>Mobile Number</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let user of users; let i = index">
                                <td>{{(i + 1)}}</td>
                                <td>{{user.userName}}</td>
                                <td>{{user.phoneNumber}}</td>
                                <td>{{user.role}}</td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
